<md-sidenav-container>
  <md-sidenav #sidenav mode="over" opened="false">
    <md-nav-list>
      <a md-list-item [routerLink]="option.link" *ngFor="let option of listOptions">{{option.label}}</a>
    </md-nav-list>
  </md-sidenav>
  <md-toolbar color="primary">
    <a md-button (click)="sidenav.open()"><md-icon>menu</md-icon></a>
    <h1>Egg Drop Project</h1>
  </md-toolbar>
  <div class="content">
      <router-outlet></router-outlet>
  </div>
</md-sidenav-container>
